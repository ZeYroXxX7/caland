<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Vagues de Noël </title>
    <link rel="stylesheet" href="style.css">
    <script src="the.js"></script>
</head>

<body>
    <div class="calendar">
        <h1>Les Vagues de Noël : Un Avent de Lumière et d'Élévation</h1>
        <div class="grid">
            <!-- Day boxes for the advent calendar -->
            <div class="box" id="day-1">1</div>
            <div class="box" id="day-2">2</div>
            <div class="box" id="day-3">3</div>
            <div class="box" id="day-4">4</div>
            <div class="box" id="day-5">5</div>
            <div class="box" id="day-6">6</div>
            <div class="box" id="day-7">7</div>
            <div class="box" id="day-8">8</div>
            <div class="box" id="day-9">9</div>
            <div class="box" id="day-10">10</div>
            <div class="box" id="day-11">11</div>
            <div class="box" id="day-12">12</div>
            <div class="box" id="day-13">13</div>
            <div class="box" id="day-14">14</div>
            <div class="box" id="day-15">15</div>
            <div class="box" id="day-16">16</div>
            <div class="box" id="day-17">17</div>
            <div class="box" id="day-18">18</div>
            <div class="box" id="day-19">19</div>
            <div class="box" id="day-20">20</div>
            <div class="box" id="day-21">21</div>
            <div class="box" id="day-22">22</div>
            <div class="box" id="day-23">23</div>
            <div class="box" id="day-24">24</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Surprise!</h2>
            <p id="surprise-content"></p>
        </div>
    </div>
    <div id="popup" style="display: none;">
        <div id="popup-content">
            <p id="popup-text"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <!-- Audio element -->
    <audio id="soundEffect" preload="auto">
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="the.js"></script>

</body>

</html>
